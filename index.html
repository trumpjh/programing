<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대양고 프로그래밍 퀴즈</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>대양고 프로그래밍 퀴즈</h1>
    <div id="day-select">
      <button onclick="startQuiz(1)">1일차</button>
      <button onclick="startQuiz(2)">2일차</button>
      <button onclick="startQuiz(3)">3일차</button>
      <button onclick="startQuiz(4)">4일차</button>
    </div>
    <div id="quiz-area" style="display:none;">
      <div id="question-number"></div>
      <div id="question-text"></div>
      <div id="choices"></div>
      <button id="next-btn" onclick="nextQuestion()" style="display:none;">다음 문제</button>
    </div>
    <div id="result-area" style="display:none;">
      <h2>퀴즈 결과</h2>
      <div id="score"></div>
      <button onclick="location.reload()">처음으로</button>
    </div>
  </div>
  <script src="questions.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
